<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Accident Dashboard</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="login.css">
</head>

<body>

<!-- Background Icons -->
<div class="background-icons">
    <div class="icon icon-vehicle"><i class="fas fa-car"></i></div>
    <div class="icon icon-cloud"><i class="fas fa-cloud"></i></div>
    <div class="icon icon-map"><i class="fas fa-map-marked-alt"></i></div>
    <div class="icon icon-traffic"><i class="fas fa-traffic-light"></i></div>
    <div class="icon icon-mobile"><i class="fas fa-mobile-alt"></i></div>
</div>

<!-- Login Container -->
<div class="login-container">
    <div class="login-left">
        <h1>Accident Dashboard</h1>
        <p>Access real-time accident data, analytics, and reporting tools.</p>
        <ul class="features">
            <li><i class="fas fa-shield-alt"></i> Secure Login</li>
            <li><i class="fas fa-chart-line"></i> Real-time Analytics</li>
            <li><i class="fas fa-map-marked-alt"></i> Live Maps</li>
            <li><i class="fas fa-file-export"></i> Reports</li>
            <li><i class="fas fa-bell"></i> Alerts</li>
        </ul>
    </div>

    <div class="login-right">
        <div class="login-header">
            <h2>Authorized Login</h2>
            <br>
            <p>Enter your credentials</p>
        </div>

        <div class="input-group">
            <label>Username</label>
            <i class="fas fa-user input-icon"></i>
            <input id="username" class="input-field" type="text" placeholder="Username">
        </div>

        <div class="input-group">
            <label>Password</label>
            <i class="fas fa-lock input-icon"></i>
            <input id="password" class="input-field" type="password" placeholder="Password">
            <i class="fas fa-eye password-toggle" id="togglePassword"></i>
        </div>

        <button class="login-button" onclick="login()">Sign In <i class="fas fa-sign-in-alt"></i></button>

        <div id="error" class="error-message"></div>
    </div>
</div>

<script src="login.js"></script>
</body>
</html>
